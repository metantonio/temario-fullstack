<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <main class="container tweet">
        <section class="post">
            <div class="header">
                <div class="left-side">
                    <div class="user-info">
                        <img src="https://www.qlx.com/wp-content/uploads/2015/08/logo-1.png" alt="Profile Picture">
                        <div class="user-details">
                            <strong>John Doe</strong>
                            <span>@johndoe</span>
                        </div>
                    </div>
                </div>
                <div class="right-side">right</div>
            </div>
            <article>
                <p class="tweet-text">Ride safe, Greg.</p>
                <div class="image"></div>
                <div class="post-info">
                    <div class="hour">6:13 PM</div>
                    <div class="date">Nov 16, 2023</div>
                    <div class="views">2,096 Views</div>
                </div>
            </article>
            <div></div>
        </section>
        <section>
            <div class="tweet-actions">
                <span class="action">Like</span>
                <span class="action">Retweet</span>
                <span class="action">Comment</span>
            </div>
            <div class="reply-post"></div>
        </section>
    </main>
</body>

</html>
