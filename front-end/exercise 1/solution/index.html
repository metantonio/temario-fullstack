<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Post</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/93f71f17c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container tweet">
        <section class="post">
            <div class="header">
                <div class="left-side">
                    <div class="user-info">
                        <img src="https://www.qlx.com/wp-content/uploads/2015/08/logo-1.png" alt="Profile Picture">
                        <div class="user-details">
                            <strong>John Doe</strong>
                            <span>@johndoe</span>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <em class="fa fa-ellipsis-v"></em>
                </div>
            </div>
            <article>
                <p class="tweet-text">Ride safe, Greg.</p>
                <img class="tweet-image" src="https://pbs.twimg.com/media/F_F29IZXMAAVHpJ?format=jpg&name=small"></img>
                <div class="tweet-info">
                    <div class="hour">6:13 PM</div>
                    <div class="date">Nov 16, 2023</div>
                    <div class="views"><span class="text-bold">2,096</span> Views</div>
                </div>
            </article>
            <div></div>
        </section>
        <section>
            <div class="tweet-actions border-line center-content">
                <span class="action"><i class='fa fa-comment-o' style='color:#000000'></i></span>                
                <span class="action"><i class='fa fa-retweet' style='color:#000000'></i></span>                
                <span class="action"><i class='fa fa-heart-o' style='color:#cf0202'></i></span>
                <span class="action"><i class='fa fa-bookmark-o' style='color:#000000'></i></span>
                <span class="action"><i class='fa fa-upload' style='color:#000000'></i></span>
            </div>
            <div class="reply-post border-line">
                <div class="left-side">
                    <div class="reply-info">
                        <strong class="circle-green">A</strong>
                        <span class="your-reply">Post your reply</span>
                    </div>
                </div>
                <div class="right-side">
                    <strong class="blue-green">Reply</strong>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
